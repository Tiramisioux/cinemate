name: Trigger PDF Build in Docs Repo

on:
  push:
    paths:
      - 'docs/**'        # Only when docs change
      - '.github/workflows/trigger-docs-build.yml'

jobs:
  notify-docs-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger PDF generation in `cinemate-docs`
        run: |
          curl -X POST https://api.github.com/repos/Tiramisioux/cinemate-docs/dispatches \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: token ${{ secrets.DISPATCH_PAT }}" \
          -d '{"event_type": "generate_pdf"}'
